<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: #f9fafb;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
        }
        .button:hover {
            background: #f3f4f6;
        }
        .question {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .result {
            text-align: center;
            margin: 1rem 0;
        }
        .reward-image {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .trophy-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            display: block;
            color: #eab308;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <svg class="trophy-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
